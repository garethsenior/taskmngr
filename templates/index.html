<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
    <h1>Imported Charts</h1>

    <p>Charts in DB: {{ charts|length }}</p>

    {% if charts %}
    <ul>
        {% for chart in charts %}
        <li>{{ chart.id }} - {{ chart.created }}: {{ chart.number1 }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <p>
        <a href="/create">Schedule a creation</a>
    </p>
    </body>
</html>
